    <div class="checkout-content-container">
        <div class="checkout-container">
            <h1 class="cart-title">Cart</h1>
            <div class="cart-divider">
                <div class="mac-cart-container">
                    <div class="cart-box">
                        <div class="cart-image-container"><img class="cart-image" src="Asset/Air-M1.png" alt=""></div>
                        <div class="cart-detail-box">
                            <div class="cart-detail-name">Macbook-Air M1</div>
                            <div class="cart-detail-price">$999</div>
                            <input type="number" value="0" class="cart-detail-quantity">
                        </div>

                        <div class="cart-remove"><button class="remove-button">Trash</button></div>
                    </div>

                    <div class="cart-box">
                        <div class="cart-image-container"><img class="cart-image" src="Asset/Air-M2.png" alt=""></div>
                        <div class="cart-detail-box">
                            <div class="cart-detail-name">Macbook-Air M2</div>
                            <div class="cart-detail-price">$1300</div>
                            <input type="number" value="0" class="cart-detail-quantity">
                        </div>

                        <div class="cart-remove"><button class="remove-button">Trash</button></div>
                    </div>

                    <div class="cart-box">
                        <div class="cart-image-container"><img class="cart-image" src="Asset/Macbook-Pro-13.png" alt=""></div>
                        <div class="cart-detail-box">
                            <div class="cart-detail-name">Macbook Pro 13</div>
                            <div class="cart-detail-price">$1800</div>
                            <input type="number" value="0" class="cart-detail-quantity">
                        </div>

                        <div class="cart-remove"><button class="remove-button">Trash</button></div>
                    </div>

                    <div class="cart-box">
                        <div class="car-image-container"><img class="cart-image" src="Asset/Macbook-Pro-16.png" alt=""></div>
                        <div class="cart-detail-box">
                            <div class="cart-detail-name">Macbook Pro 14</div>
                            <div class="cart-detail-price">$2000</div>
                            <input type="number" value="0" class="cart-detail-quantity">
                        </div>

                        <div class="cart-remove"><button class="remove-button">Trash</button></div>
                    </div>
                </div>

                <div class="iphone-cart-container">
                    <div class="cart-box">
                        <div class="cart-image-container"><img class="cart-image" id="iphone-cart-image" src="Asset/iPhone_14_plus.png" alt=""></div>
                        <div class="cart-detail-box">
                            <div class="cart-detail-name">Iphone 14</div>
                            <div class="cart-detail-price">$799</div>
                            <input type="number" value="0" class="cart-detail-quantity">
                        </div>

                        <div class="cart-remove"><button class="remove-button">Trash</button></div>
                    </div>

                    <div class="cart-box">
                        <div class="cart-image-container"><img class="cart-image" id="iphone-cart-image" src="Asset/iPhone_14_plus.png" alt=""></div>
                        <div class="cart-detail-box">
                            <div class="cart-detail-name">Iphone 14 Plus</div>
                            <div class="cart-detail-price">$899</div>
                            <input type="number" value="0" class="cart-detail-quantity">
                        </div>

                        <div class="cart-remove"><button class="remove-button">Trash</button></div>
                    </div>

                    <div class="cart-box">
                        <div class="cart-image-container"><img class="cart-image" id="iphone-cart-image" src="Asset/iPhone_14_pro.png" alt=""></div>
                        <div class="cart-detail-box">
                            <div class="cart-detail-name">Iphone 14 Pro</div>
                            <div class="cart-detail-price">$999</div>
                            <input type="number" value="0" class="cart-detail-quantity">
                        </div>

                        <div class="cart-remove"><button class="remove-button">Trash</button></div>
                    </div>

                    <div class="cart-box">

                        <div class="cart-detail-box">
                            <div class="cart-detail-name">Iphone 14 Pro Max</div>
                            <div class="cart-detail-price">$1099</div>
                            <input type="number" value="0" class="cart-detail-quantity">
                        </div>

                        <div class="cart-remove"><button class="remove-button">Trash</button></div>
                    </div>
                </div>
            </div>

            <div class="total-price-container">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
            </div>
            <button type="button" class="buy-button">Buy</button>
        </div>

        <div class="Personal-info-container">
            <h1 class="personal-detail">Personal Detail</h1>
            <div class="form-container">
                <form action="">
                    <div class="input-box">
                            <label for="">Full Name</label>
                            <input type="text" placeholder="enter your name" required name="" id="name-input">
                            <span id="name-error"></span>
                    </div>
                    <div class="input-box">
                            <label for="">Email</label>
                            <input type="email" placeholder="@example.com" required name="" id="email-input" onkeyup="ValidateEmail(document.getElementById('email-input').value)">
                            <span id="email-error"></span>
                    </div>
                    <div class="input-box">
                            <label for="">Phone number</label>
                            <input type="text" placeholder="must be number" required name="" id="phone-input" onkeyup="checkNumber(document.getElementById('phone-input').value)">
                            <span id="phone-error"></span>
                    </div>
                    <div class="input-box">
                            <label for="">Address</label>
                            <input type="text" placeholder="enter your address" required name="" id="address-input">
                            <span id="phone-error"></span>
                    </div>
                    <div class="input-box">
                            <label for="">Credit Card</label>
                            <input type="text" placeholder="enter your credit card number(16 digits)" required name="" id="card-input" onkeyup="checkCard(document.getElementById('card-input').value)">
                            <span id="card-error"></span>
                    </div>
                    <span id="submit-error"></span>
                    <button type="submit" id="form-sub-button">Submit</button>
                </form>   
            </div>
        </div>
    </div>
