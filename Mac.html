<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mac Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="nav">
            <div class="nav-container">
                <img id="woople-logo" src="Asset/WOpple 1.png" alt="">
                <div> <a href="">Home</a></div>
                <div> <a href="">Mac</a></div>
                <div> <a href="">Iphone</a></div>
                <div> <a href="">Services</a></div>
                <img id="search-icon" src="Asset/Search Icon.png" alt="" height="36">
                <img id="checkout-icon" src="Asset/CheckOut.png" alt="" height="36">
            </div>
        </div>
    </header>

    <div class="content">
        <div class="macbookType-Container">
            <button class="type-button" data-for-tab="1">Comparison</button>
            <button class="type-button" data-for-tab="2">MacBook Air M1</button>
            <button class="type-button" data-for-tab="3">MacBook Air M2</button>
            <button class="type-button" data-for-tab="4">MacBook Pro 13"</button>
            <button class="type-button" data-for-tab="5">MacBook Pro 14" and 16"</button>
            
            <!-- <a class="type-button" data-for-macbooktype="comparison" href="">Comparison</a>
            <a class="type-button" data-for-macbooktype="AirM1" href="">MacBook Air M1</a>
            <a class="type-button" data-for-macbooktype="AirM2" href="">MacBook Air M2</a>
            <a class="type-button" data-for-macbooktype="Pro13" href="">MacBook Pro 13"</a>
            <a class="type-button" data-for-macbooktype="Pro16" href="">MacBook Pro 14" and 16"</a> -->
            
        </div>

        <div class="type-content" data-tab="1">
            <div class="comparison-container">
                <div class="comp-content">
                    <img src="Asset/Air M1.png" alt="">
                </div>
                <div class="comp-content">
                    <img src="Asset/Macbook Pro 13.png" alt="">
                </div>
                <div class="comp-content">
                    <img src="Asset/Macbook Pro 16.png" alt="" >
                </div>
            </div>
        </div>

        <div class="type-content" data-tab="2">
            <div class="comparison-container">
                <div class="comp-content">
                    <img src="Asset/Air M1.png" alt="">
                </div>
            </div>
        </div>

        <div class="type-content" data-tab="4">
            <div class="comparison-container">
                <div class="comp-content">
                    <img src="Asset/Macbook Pro 13.png" alt="">
                </div>
            </div>
        </div>

        <div class="type-content" data-tab="5">
            <div class="comparison-container">
                <div class="comp-content">
                    <img src="Asset/Macbook Pro 16.png" alt="" >
                </div>
            </div>
        </div>

    </div>
</body>
